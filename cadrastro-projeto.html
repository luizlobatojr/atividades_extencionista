<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Projeto — Atividades Extensionistas</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/original.css">
</head>
<body>
  <a class="skip-link" href="#conteudo">Ir para o conteúdo principal</a>
  <input type="checkbox" id="nav-toggle" aria-hidden="true" />
  <header>
    <div class="container nav">
      <a href="index.html" class="brand"><span class="logo">EX</span><span>Atividades Extensionistas</span></a>
      <label for="nav-toggle" class="hamb"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/></svg></label>
      <nav class="nav-links">
        <a href="index.html#sobre">Sobre</a>
        <a href="index.html#projetos">Projetos</a>
        <a href="index.html#contato">Contato</a>
      </nav>
    </div>
  </header>

  <main id="conteudo" class="container">
    <section class="head">
      <h2>Cadastro de Projeto</h2>
      <p class="sub">Envie as informações do seu projeto extensionista para análise e publicação.</p>
    </section>

    <form action="#" method="post" enctype="multipart/form-data" class="form-grid">
      <div>
        <label for="titulo">Título do projeto</label>
        <input id="titulo" name="titulo" required placeholder="Ex: Oficina de Inclusão Digital"/>
      </div>
      <div>
        <label for="area">Área temática</label>
        <select id="area" name="area" required>
          <option value="">Selecione</option>
          <option>Educação</option>
          <option>Saúde</option>
          <option>Meio Ambiente</option>
          <option>Tecnologia</option>
          <option>Cultura</option>
          <option>Outro</option>
        </select>
      </div>
      <div>
        <label for="coordenador">Coordenador(a)</label>
        <input id="coordenador" name="coordenador" placeholder="Nome do responsável"/>
      </div>
      <div>
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" placeholder="Descreva brevemente os objetivos e ações do projeto"></textarea>
      </div>
      <div>
        <label for="imagem">Imagem do projeto (opcional)</label>
        <input id="imagem" name="imagem" type="file" accept="image/*"/>
      </div>
      <button type="submit" class="btn primary">Cadastrar projeto</button>
    </form>
  </main>

  <footer>
    <div class="container footer-bottom">
      <small class="muted">© <span id="ano">2025</span> — Programa de Extensão</small>
    </div>
  </footer>
  <script>(()=>{document.getElementById('ano').textContent=new Date().getFullYear()})();</script>
</body>
</html>
